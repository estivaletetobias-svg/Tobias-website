        /* Grain / Noise Filter */

        /* Acessibilidade - Foco Outline */

        /* Flashlight Effect */
        .flashlight-card::before {

        /* Animations: prefers reduced motion fallback */
        @media (prefers-reduced-motion: reduce) {

        /* Anima√ß√£o de Scroll Down Line */
        @keyframes scrollAnim {

        /* Anima√ß√£o Inicial Oculta (Evita o Pop in antes do carregamento completo do animador) */
        #hero-badge,

        /* Hide scrollbar for Vault horizontal scroll */

        }

        .hide-scroll-mobile {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;

        }

        .mask-fade {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);

        @keyframes scrollAnim {

    <script>
        // 1. Inicializar √çcones
        lucide.createIcons();

        // 2. Inicializar Lenis (Tratamento para Smooth Scroll)
        const lenis = new Lenis({
            lerp: 0.1, // Suavidade padr√£o est√°vel
            smoothWheel: true,
            wheelMultiplier: 1, // Retornado ao default para evitar saltos quebrados no Chrome
            smoothTouch: false,
            touchMultiplier: 2,
        });
        window.lenis = lenis;

        // Lenis Engine Sincronizado Estritamente com o GSAP (Performance Sync)
        lenis.on('scroll', ScrollTrigger.update);

        gsap.ticker.add((time) => {
            lenis.raf(time * 1000);
        });

        gsap.ticker.lagSmoothing(0);

        // 3. Registrar GSAP
        gsap.registerPlugin(ScrollTrigger);

        // 4. Anima√ß√£o de Entrada e Sa√≠da (Hero Reveal + Fade no Scroll Exato do Design System)
        document.addEventListener('DOMContentLoaded', () => {
            // A f√≠sica do design_system.html usa "cubic-bezier(0.16, 1, 0.3, 1)", 
            // que em GSAP mapeia de forma mais elegante para "expo.out" ou "power4.out".

            // Setup inicial: translateY, usando autoAlpha (que mapeia visibilidade tbm)
            gsap.set(["#hero-badge", "#hero-desc", "#hero-buttons", "#scroll-indicator"], { y: 32 });
            gsap.set("#video-container", { scale: 0.95 });

            const introTl = gsap.timeline({ delay: 0.1 });

            // Timeline de Entrada (Fade IN Premium) usando autoAlpha
            introTl.to("#video-container", { autoAlpha: 1, scale: 1, duration: 2, ease: "power4.out" })
                .to("#hero-badge", { autoAlpha: 1, y: 0, duration: 1.2, ease: "power4.out" }, "-=1.5")
                .to(".reveal-text", { y: "0%", autoAlpha: 1, stagger: 0.15, duration: 1.2, ease: "power4.out" }, "-=1.0")
                .to("#hero-desc", { autoAlpha: 1, y: 0, duration: 1.2, ease: "power4.out" }, "-=1.0")
                .to("#hero-buttons", { autoAlpha: 1, y: 0, duration: 1.2, ease: "power4.out" }, "-=1.0")
                .to("#scroll-indicator", { autoAlpha: 1, y: 0, duration: 1.2, ease: "power4.out" }, "-=0.8");

            // Timeline de Sa√≠da baseada no Scroll (Fade OUT com a Mesma F√≠sica)
            gsap.to(["#hero-badge", "#hero-title", "#hero-desc", "#hero-buttons", "#scroll-indicator"], {
                scrollTrigger: {
                    trigger: "#hero-section",
                    start: "top top", // Come√ßa quando rola
                    end: "top -60%",  // Espa√ßamento para desaparecer
                    scrub: 1          // "esmaece quando scrola pra baixo, reaparece quando sobe"
                },
                opacity: 0,
                y: -32, // sobe 2rem refletindo a entrada de baixo pra cima
                stagger: 0.05,
                ease: "power2.inOut"
            });

            // --- NOVAS ANIMA√á√ïES: Se√ß√£o Sobre (Fade In + Slide Up Smoothly) ---
            const revealContainers = document.querySelectorAll('.reveal-up');

            revealContainers.forEach((container) => {
                // Seleciona t√≠tulos, par√°grafos, e caixas que devem surgir em sequ√™ncia
                const elements = container.querySelectorAll('div, h3, .reveal-up-box');

                if (elements.length > 0) {
                    // Set initial state for all children directly here without waiting
                    gsap.set(elements, { autoAlpha: 0, y: 40 });

                    ScrollTrigger.create({
                        trigger: container,
                        start: "top 85%", // Dispara quando o topo do container atingir 85% da tela
                        onEnter: () => {
                            gsap.to(elements, {
                                autoAlpha: 1,
                                y: 0,
                                duration: 1,
                                stagger: 0.15,
                                ease: "power3.out"
                            });
                        },
                        once: true // Anima apenas 1 vez para performance da p√°gina
                    });
                }
            });

            // --- NOVA ANIMA√á√ÉO: Deslize Horizontal no Rodap√© (Nome) ---
            gsap.from("#footer-name-tobias", {
                scrollTrigger: {
                    trigger: "#footer-name-tobias",
                    start: "top 85%", // Dispara apenas quando o texto j√° tiver subido bem na vis√£o (15% da base)
                    toggleActions: "play none none reverse"
                },
                x: "-30vw",
                opacity: 0,
                duration: 1.5,
                delay: 0.1, // Atraso min√∫sculo para garantir a chegada dos olhos do usu√°rio
                ease: "power3.out"
            });

            gsap.from("#footer-name-estivalete", {
                scrollTrigger: {
                    trigger: "#footer-name-estivalete",
                    start: "top 85%",
                    toggleActions: "play none none reverse"
                },
                x: "30vw",
                opacity: 0,
                duration: 1.5,
                delay: 0.1,
                ease: "power3.out"
            });

            // --- NOVA ANIMA√á√ÉO: Zoom Din√¢mico c/ Movimento do Cursor (Imagem "SOBRE") ---
            const sobreImagem = document.getElementById("sobre-imagem");
            if (sobreImagem) {
                const imgContainer = sobreImagem.parentElement;

                imgContainer.addEventListener("mouseenter", () => {
                    // Quando o mouse entra, ela sai do distante para o pr√≥ximo (scale 1 para 1.1)
                    gsap.to(sobreImagem, {
                        scale: 1.1,
                        duration: 1.5,
                        ease: "power3.out"
                    });
                });

                imgContainer.addEventListener("mousemove", (e) => {
                    // Mapeamento milim√©trico do cursor pra distorcer no estilo Parallax 3D
                    const rect = imgContainer.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width - 0.5;
                    const y = (e.clientY - rect.top) / rect.height - 0.5;

                    gsap.to(sobreImagem, {
                        x: x * -30, // Desliza pra dire√ß√£o oposta da seta
                        y: y * -30,
                        duration: 0.8,
                        ease: "power2.out"
                    });
                });

                imgContainer.addEventListener("mouseleave", () => {
                    // Reseta pra estado distante calmamente
                    gsap.to(sobreImagem, {
                        scale: 1,
                        x: 0,
                        y: 0,
                        duration: 2,
                        ease: "power3.out"
                    });
                });
            }

        });

        // 5. Novo Motor Cinematic Parallax (100% Fluido no Chrome sem Scrubbing de V√≠deo)
        // Libera o MP4 para tocar natural na placa de v√≠deo, e usa Transform/3D pro efeito de mergulho no Scroll.
        const videoContainer = document.getElementById('video-container');

        function initParallaxHero() {
            // DESABILITADO: O Google Chrome sofre engine throttling severo (lag/perda de responsividade)
            // ao mesclar ScrollTrigger com 'pin: true' e manipula√ß√£o de matriz 'scale' do GSAP 
            // sobre uma tag din√¢mica pesada como <video>.
            //
            // Agora, o hero tem um fluxo de scroll nativo em CSS livre (120fps garantidos na GPU pura).
            // O UX e velocidade de uso do site tornam-se primordiais.
        }

        // Simplesmente Inicia quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            initParallaxHero();

            // For√ßa o v√≠deo a tocar asincronamente se bater em restri√ß√µes brutas de carregamento
            const nativeVideo = document.getElementById('product-video');
            if (nativeVideo) {
                let playAttempt = nativeVideo.play();
                if (playAttempt !== undefined) {
                    playAttempt.catch(e => {
                        // Autoplay was prevented.
                        console.warn("Autoplay bloqueado pelo Navegador / Low Power Mode.");
                    });
                }
            }
        });

        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
        if (prefersReducedMotion.matches) {
            gsap.globalTimeline.timeScale(100); // acelera todas as anima√ß√µes infinitamente
            ScrollTrigger.disable(); // pode desativar o scrub se motion causar desconforto
        }

        // 7. Configura√ß√£o do Menu Mobile Din√¢mico
        const mobileBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const mobileLinks = document.querySelectorAll('.mobile-link');
        let isMobileMenuOpen = false;

        function toggleMenu() {
            isMobileMenuOpen = !isMobileMenuOpen;
            if (isMobileMenuOpen) {
                mobileMenu.classList.remove('translate-y-[-100%]');
                mobileMenu.classList.add('translate-y-0');
                menuIcon.setAttribute('data-lucide', 'x');
                document.body.style.overflow = 'hidden';
                if (window.lenis) window.lenis.stop();
            } else {
                mobileMenu.classList.remove('translate-y-0');
                mobileMenu.classList.add('translate-y-[-100%]');
                menuIcon.setAttribute('data-lucide', 'menu');
                document.body.style.overflow = '';
                if (window.lenis) window.lenis.start();
            }
            lucide.createIcons(); // Recarrega o √≠cone alterado
        }

        mobileBtn.addEventListener('click', toggleMenu);

        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (isMobileMenuOpen) toggleMenu();
            });
        });

        // 8. L√≥gica Mini Landings (Drawer Modals)
        const projectData = {
            'ia-personal-coach': {
                tag: '01 / Intelig√™ncia',
                title: 'IA Personal Coach',
                img: 'assets/img/4.png',
                desc: `
                <div class="flex flex-col gap-6 text-[#1c1917] font-sans pb-4">
                    <p class="text-xl md:text-2xl font-serif leading-snug tracking-tight">Estruture sua evolu√ß√£o. Tenha dire√ß√£o todos os dias.</p>
                    
                    <p class="text-stone-600 font-light leading-relaxed">Voc√™ n√£o precisa de mais motiva√ß√£o.<br>Voc√™ precisa de um sistema.</p>
                    
                    <p class="text-stone-600 font-light leading-relaxed">O <strong>IA Personal Coach</strong> √© um assistente inteligente personalizado que acompanha sua rotina de treino de forma cont√≠nua, estrat√©gica e adapt√°vel.</p>
                    
                    <p class="text-stone-600 font-light leading-relaxed">Sem improviso.<br>Sem depend√™ncia de planilhas gen√©ricas.<br>Sem ficar esperando a pr√≥xima consulta.</p>

                    <h5 class="text-2xl font-serif text-[#1c1917] tracking-tight mt-6">O que voc√™ recebe</h5>
